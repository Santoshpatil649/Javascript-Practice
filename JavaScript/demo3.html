<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function abc(){
            fname = document.f1.fn1.value
            lname = document.f1.ln1.value
            fullname = fname+ " "+ lname
            document.f1.n1.value = fullname;
            
        }
    </script>
</head>
<body>
    <form name="f1">
        First Name:
        <input type="text" name="fn1"><br>
        Last Name:
        <input type="text" name="ln1"><br>
        Full Name:
        <input type="text" name="n1"><br>
        <input type="button" value="Click" onclick="abc()">
    </form>
</body>
</html>
