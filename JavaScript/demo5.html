    <script>
        function abc(){
       fname = document.getElementById('uid').value;
       lname = document.getElementById('lid').value;
       fullname = fname +" "+ lname;
       document.getElementById('fid').value = fullname;
       alert("Hi My name is : "+fullname)
        }
    </script>
</head>
<body>
    First Name :<input type="text" id="uid" ><br>
    Last Name :<input type="text" id="lid"><br>
    Full Name :<input type="text" id="fid"><br>
    <input type="button" value="CLICK" onclick="abc()"><br>
</body>
